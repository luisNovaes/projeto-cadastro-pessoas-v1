<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >

    <div class="form-group">

        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          id="nome"
          [(ngModel)]="cadastro.nome"
          required
          minlength="10"
          maxlength="200"
          #nome="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && nome.invalid">
          <div *ngIf="nome.errors.required">Este campo é obrigatório</div>
          <div *ngIf="nome.errors.minlength">
            Por favor, digite o nome e sobrenome!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          [(ngModel)]="cadastro.email"
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.email">
            O email deve ser um endereço de email válido!
          </div>
        </div>
      </div>


      <div class="form-group">

        <label for="sexo">Sexo</label>
        <select
          type="text"
          class="form-control"
          name="sexo"
          id="sexo"
          [(ngModel)]="cadastro.sexo"
          required
          #sexo="ngModel">
          <option value='F'>Feminino</option>
          <option value='M'>Masculino</option>
        </select>
        <div class="alert-danger" *ngIf="f.submitted && sexo.invalid">
          <div *ngIf="sexo.errors.required">Este campo é obrigatório</div>
        </div>
      </div>

      <div class="form-group">

        <label for="dataNascimento">Data de Nascimento</label>
        <input
          type="date"
          class="form-control"
          name="dataNascimento"
          id="dataNascimento"
          [(ngModel)]="cadastro.dataNascimento"
          required
          #dataNascimento="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && dataNascimento.invalid">
          <div *ngIf="dataNascimento.errors.required">Este campo é obrigatório</div>
        </div>
      </div>

      <div class="form-group">

        <label for="naturalidade">Naturalidade</label>
        <input
          type="text"
          class="form-control"
          name="naturalidade"
          id="naturalidade"
          [(ngModel)]="cadastro.naturalidade"
          required
          #naturalidade="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && naturalidade.invalid">
          <div *ngIf="naturalidade.errors.required">Este campo é obrigatório</div>
        </div>
      </div>

      <div class="form-group">

        <label for="nacionalidade">Nacionalidade</label>
        <input
          type="text"
          class="form-control"
          name="nacionalidade"
          id="nacionalidade"
          [(ngModel)]="cadastro.nacionalidade"
          required
          #nacionalidade="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && nacionalidade.invalid">
          <div *ngIf="nacionalidade.errors.required">Este campo é obrigatório</div>
        </div>
      </div>

      <div class="form-group">

        <label for="cpf">CPF</label>
        <input
          type="text"
          class="form-control"
          name="cpf"
          id="cpf"
          [(ngModel)]="cadastro.cpf"
          required
          #cpf="ngModel"
        />

        <div class="alert-danger" *ngIf="f.submitted && cpf.invalid">
          <div *ngIf="cpf.errors.required">Este campo é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">Salvar</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Falha no cadastro!<br />{{ errorMessage }}
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Cadastro salvo com sucesso!
    </div>
    
  </div>
</div>
